<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Telegram Group Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Reset and base styles */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #0e1621;
        font-family: 'Roboto', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle inside app */
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        background-color: #0e1621;
      }
      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }

      /* Simple CSS Charts for Dashboard */
      .bar-container {
        display: flex;
        align-items: flex-end;
        gap: 8px;
        height: 150px;
      }
      .bar {
        flex: 1;
        background-color: #4a9c6d;
        border-radius: 4px 4px 0 0;
        transition: height 0.5s ease;
        min-height: 4px;
        position: relative;
      }
      .bar:hover::after {
        content: attr(data-value);
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        background: #000;
        color: #fff;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
      }
      .pie-chart {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: conic-gradient(
          #4ade80 0% var(--p-paid), 
          #facc15 var(--p-paid) var(--p-pending), 
          #ef4444 var(--p-pending) 100%
        );
      }
    </style>

      "imports": {
        "react": "https://esm.sh/react@18.2.0",

        "react-dom/": "https://esm.sh/react-dom@18.2.0/",

        "react-qr-code": "https://esm.sh/react-qr-code@2.0.12"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
